<main class="main-content">
  <header class="dashboard-header">
    <div class="header-search">
      <input type="text" placeholder="Rechercher...">
    </div>
    <div class="header-actions">
      <div class="notification-container">
        <i class="fas fa-bell"></i>
        <span class="notification-badge">3</span>
      </div>
      <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="Profile" class="profile-avatar">
    </div>
  </header>

  <section class="users-table charts-section w-auto">
    <h2>Liste des Moderateurs</h2>
    <table>
      <thead>
      <tr>
        <th>Utilisateur</th>
        <th>RÃ´le</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody [ngModel]="moderateurs">
      <tr *ngFor="let moder of moderateurs">
        <td>
          <div class="user-profile">
            <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="Marie Dupont">
            <span>{{moder.prenom+" "+moder.nom}}</span>
          </div>
        </td>
        <td>Admin</td>
        <td>
          <span class="status-badge active">Actif</span>
        </td>
        <td>
          <div class="action-buttons">
            <button class="btn-edit" (click)="editerModerateur(moder.id)">Modifier</button>
            <button class="btn-delete" (click)="supprimerModerateur(moder.id)">Supprimer</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</main>
